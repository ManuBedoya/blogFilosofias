{% load tailwind_tags %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
    <style>
      .fondo {
        background-color: black;
      }
      .container {
        height: 100%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="fondo">
      <div class="container mx-auto px-5 bg-[#f1f5f9]">
        {% block content %}{% endblock content %}
      </div>
    </div>
  </body>
</html>
